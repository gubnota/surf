<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
		#l-map{height:100%;width:100%;}
		#r-result{width:100%;}
		#l-map, #r-result {
			width: 100%; margin: 0 auto; float:none;
		}
		#l-map {box-shadow: 1px 0 0 #eee, -1px 0 0 #eee;}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=E5BQdWpoGlURrEagF8qDXdFX"></script>
	<title>本地搜索的结果面板</title>
</head>
<body>
	<div id="l-map"></div>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");            // 创建Map实例
//	map.centerAndZoom(new BMap.Point(113.9425, 22.5460), 15);
//	var point = new BMap.Point(113.9425,22.5460);
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
	map.centerAndZoom(new BMap.Point(r.point.lng, r.point.lat), 15);
//            alert('您的位置：'+r.point.lng+','+r.point.lat);
        }
        else {
	map.centerAndZoom(new BMap.Point(113.9425, 22.5460), 15);
//            alert('failed'+this.getStatus());
        }
    },{enableHighAccuracy: true})
//	var local = new BMap.LocalSearch(map, {
//		renderOptions: {map: map, panel: "r-result"}
//	});
//	local.search("餐饮");
</script>
